apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: admin
  name: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: admin
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: admin
    spec:
      containers:
        - env:
            - name: MONGO_NODE_DRIVER_HOST
              value: mongo
          image: admin:-
          name: admin
          ports:
            - containerPort: 3008
              protocol: TCP
      restartPolicy: Always
