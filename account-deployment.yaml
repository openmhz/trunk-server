apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: account
  name: account
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: account
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: account
    spec:
      containers:
        - env:
            - name: MONGO_NODE_DRIVER_HOST
              value: mongo
          image: account:-
          name: account
          ports:
            - containerPort: 3009
              protocol: TCP
      restartPolicy: Always
